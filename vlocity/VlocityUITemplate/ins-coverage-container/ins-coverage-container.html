<!--LOADER: -->
<div class="slds-spinner_container" ng-show="!$root.isLoaded">
    <div class="slds-spinner_brand slds-spinner slds-spinner_medium" aria-hidden="false" role="alert">
        <div class="slds-spinner__dot-a"></div>
        <div class="slds-spinner__dot-b"></div>
    </div>
</div>
<div class="via-slds" ng-init="$root.productId = params.id; $root.disableDragging = false">
    <div class="slds-notify_container" ng-if="$root.notification.active">
        <div class="slds-notify slds-notify_toast" role="alert" ng-class="{'slds-theme_success' : $root.notification.type === 'success', 'slds-theme_error' : $root.notification.type === 'error'}">
            <span class="slds-assistive-text">{{::importedScope.customLabels.InsAssetInfo}}</span>
            <div class="slds-notify__content">
                <h2 class="slds-text-heading_small">{{$root.notification.message}}</h2>
            </div>
            <button class="slds-button slds-button_icon slds-notify__close slds-button_icon-inverse" title="Close" ng-click="$root.notification.active = false">
                <slds-button-svg-icon sprite="'utility'" icon="'close'" extra-classes="'slds-button__icon_large'"></slds-button-svg-icon>
            </button>
        </div>
    </div>
    <form class="slds-grid slds-m-around_small slds-wrap slds-grid_pull-padded">
        <div class="slds-col slds-col_padded slds-size_1-of-2">
            <div class="slds-size_1-of-1 slds-large-size_1-of-2 slds-form-element">
                <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left">
                    <slds-svg-icon sprite="'utility'" icon="'search'" extra-classes="'slds-icon_small slds-input__icon'"></slds-svg-icon>
                    <input ng-model="$root.searchTerm" class="slds-input" type="text" placeholder="{{::importedScope.customLabels.InsProductSearch}}" />
                </div>
            </div>
        </div>
        <div class="slds-col slds-col_padded slds-size_1-of-2 slds-grid slds-grid_align-end slds-grid_vertical-align-center">
            <div class="slds-p-right_large">
                <button ng-click="importedScope.insFn.setCollapseAll(true)" class="slds-button vloc-link">{{::importedScope.customLabels.InsQuotesCollapseAll}}</button>
                <span class="slds-p-horizontal_small">|</span>
                <button ng-click="importedScope.insFn.setCollapseAll(false)" class="slds-button vloc-link">{{::importedScope.customLabels.InsQuotesExpandAll}}</button>
            </div>
            <button class="slds-button slds-button_neutral" ng-click="importedScope.insFn.launchRelationshipModal(records)">{{ ::importedScope.customLabels.Relationships}}</button>
            <button class="slds-button slds-m-top_xx-small slds-p-right_xx-small" ng-click="$root.refreshCoverages()">
                <slds-button-svg-icon sprite="'utility'" icon="'refresh'" extra-classes="'slds-button__icon_right'"></slds-button-svg-icon>
            </button>
        </div>
    </form>
    <div class="slds-grid slds-m-around_small slds-wrap slds-grid_pull-padded cards-container">
        <div vloc-card ng-repeat="card in cards" ctrl="InsInsuredItemsController" ng-model="card" data="card" records="records" index="{{$index}}" session-id="{{sessionId}}" class="slds-p-around_small slds-size_1-of-1" use-existing-element-type>
        </div>
    </div>
</div>
