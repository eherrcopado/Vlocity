<template>
            <div class="nds-grid nds-wrap nds-is-relative">

  <div>
   <vlocity_ins-spinner
      variant="brand"
      alternative-text="Loading content..."
      size="small"
      theme="nds"
      ></vlocity_ins-spinner>
  </div>
</div>
            <template if:false={hasPermission}>
              You don't have required permissions to view this card.
            </template>
            <template if:true={hasPermission}>
              <template if:true={hasRecords}>
                      <vlocity_ins-flex-card-state   data-statue="true"  data-index="0" data-rindex={rindex} class="cf-vlocity-state-0 cf-vlocity-state nds-size_12-of-12 "  tracking-obj={_childCardTrackingObj} >
      <div if:true={cardLoaded} class="nds-grid nds-wrap nds-p-around--x-small nds-m-bottom--x-small nds-communities-policy-card" style="             ">
          <div class="nds-col  nds-text--body_medium_bold nds-m-bottom--large nds-text-heading_large nds-size_12-of-12  " style="             "><vlocity_ins-output-field     record={record}  card={card}  merge-field="%3Cp%3EWhat&rsquo;s%20Due%3C/p%3E"  theme="nds"  ></vlocity_ins-output-field>
      </div><div class="nds-col   nds-size_12-of-12 " style=""><c-cf-ins-billing-description-child_nds  tracking-obj={_childCardTrackingObj}   parent-data={_dataNode}  records={_records}  parent-record={record}  record-id={recordId}  is-child-card-tracking-enabled="false"  theme="nds"  onupdateparent={updateParentData}></c-cf-ins-billing-description-child_nds>
    </div>
        </div>
      </vlocity_ins-flex-card-state>
                </template>
                <template if:false={hasRecords}>
                      <vlocity_ins-flex-card-state   data-statue="false"  data-index="0" data-rindex={rindex} class="cf-vlocity-state-0 cf-vlocity-state nds-size_12-of-12 "  tracking-obj={_childCardTrackingObj} >
      <div if:true={cardLoaded} class="nds-grid nds-wrap nds-p-around--x-small nds-m-bottom--x-small nds-communities-policy-card" style="             ">
          <div class="nds-col  nds-text--body_medium_bold nds-m-bottom--large nds-text-heading_large nds-size_12-of-12  " style="             "><vlocity_ins-output-field     record={record}  card={card}  merge-field="%3Cp%3EWhat&rsquo;s%20Due%3C/p%3E"  theme="nds"  ></vlocity_ins-output-field>
      </div><div class="nds-col   nds-size_12-of-12 " style=""><c-cf-ins-billing-description-child_nds  tracking-obj={_childCardTrackingObj}   parent-data={_dataNode}  records={_records}  parent-record={record}  record-id={recordId}  is-child-card-tracking-enabled="false"  theme="nds"  onupdateparent={updateParentData}></c-cf-ins-billing-description-child_nds>
    </div>
        </div>
      </vlocity_ins-flex-card-state>
                </template>
            </template>
            <template if:true={hasError}>
            {error}
            </template>
            
      <vlocity_ins-action action-wrapperclass="slds-hide" re-render-flyout class="action-trigger slds-col" onupdateos={updateOmniscript} onsetvalue={updateAction}>
      
      </vlocity_ins-action>
  
            <vlocity_ins-action class="execute-action" re-render-flyout action-wrapperclass="slds-hide" onupdateos={updateOmniscript} onsetvalue={updateAction}>
            
            </vlocity_ins-action>
            </div>
          </template>
